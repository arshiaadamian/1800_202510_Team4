<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login to JAC</title>
    <meta name="comp1800 template" content="My 1800 App" />

    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap Library CSS CDN go here -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!-- Bootstrap Library FIREBASE CDN go here -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>

    <!-- Boostrap Library JS CDN  go here -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <!-- Other libraries go here -->
    <!-- Google Icons (Material Design)-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet"/>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet"/>


    <!-- Link to styles of your own -->
    <link rel="stylesheet" href="/styles/style.css" />
    <link rel="stylesheet" href="/styles/login.css"/>
  </head>

  <body>
    <!--============================-->
    <!-- Your HTML Layout goes here -->
    <!--============================-->
    <div class="container">
    <img
      src="/images/jacLogo.png"
      id="avatar"
      class="float-start img-fluid"
      alt="JAC Logo"
/>
    <div class="mb-3">
      <header class="header">
        <h1 class="header__title">WELCOME TO JAC! </h1>
        <h2 class="header__subtitle" id="login-message">Welcome Back! <br> We're very excited to see you!</h2>
      </header>
    </div>

    <div class="mb-3">
      <h2 class="text-danger"><span id="warning-message"></span></h2>
    </div>
    <div id="login-placeholder">
      <form id="log-in-ui">
        <div class="mb-3">
          <input
            id="emailInput"
            type="email"
            class="form-control"
            placeholder="Email..."
            required
          />
        </div>
        <div class="mb-3" id="username-placeholder"></div>
        <div class="mb-3">
          <input
            id="passwordInput"
            type="password"
            class="form-control"
            placeholder="Password..."
            required
          />
        </div>
        <div class="mb-3" id="confirm-password-placeholder"></div>
        <div class="mb-3 text-center">
          <input
            id="loginButton"
            type="submit"
            class="btn btn-light"
            value="Login / Signup"
          />
        </div>
      </form>
    </div>
    <div id="firebaseui-auth-container"></div>
    
  </div>

  <div class="pacman"></div>
	<div class="dots">
		<div class="dot"></div>
		<div class="dot"></div>
		<div class="dot"></div>
	</div>
	<div class="ghost ghost--blue"></div>
	<div class="ghost ghost--pink"></div>
	<div class="ghost ghost--orange"></div>

    <!--==========================================-->
    <!-- Your own JavaScript functions go here    -->
    <!--==========================================-->
    <!-- Link to scripts of your own -->
    <!-- <script src="./scripts/script.js"></script> -->
    <script src="/scripts/firebaseAPI_config.js"></script>
    <script src="/scripts/loginSignup.js"></script>
  </body>
</html>
