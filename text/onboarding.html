  <body>
    <!--============================-->
    <!-- Your HTML Layout goes here -->

    <div class="container">
    <img
      src="/images/jacLogo.png"
      id="avatar"
      class="float-start img-fluid"
      alt="JAC Logo"/>
      
      <h1 class="d-flex jusitfy-content-center">
        What Gamer Are You?
      </h1>
        <div class="btn-group-vertical gap-5 pt-2" role="group" aria-label="Basic checkbox toggle button group">
          <input type="checkbox" class="btn-check" id="btncheck1" autocomplete="off">
          <label class="btn btn-outline-secondary" for="btncheck1">Casual</label>
        
          <input type="checkbox" class="btn-check" id="btncheck2" autocomplete="off">
          <label class="btn btn-outline-secondary" for="btncheck2">First Person Shooter</label>
        
          <input type="checkbox" class="btn-check" id="btncheck3" autocomplete="off">
          <label class="btn btn-outline-secondary" for="btncheck3">Horror</label>

          <input type="checkbox" class="btn-check" id="btncheck4" autocomplete="off">
          <label class="btn btn-outline-secondary" for="btncheck4">Mass Multiplayer</label>
          
          <input type="checkbox" class="btn-check" id="btncheck5" autocomplete="off">
          <label class="btn btn-outline-secondary" for="btncheck5">Role-Playing</label>

        </div>


        <a href="/text/main.html"><button type="button" class="btn1 btn-outline-secondary text-dark btn-lg">Submit!</button>
        </a>

      
  <div class="pacman"></div>
	<div class="dots">
		<div class="dot"></div>
		<div class="dot"></div>
		<div class="dot"></div>
	</div>
