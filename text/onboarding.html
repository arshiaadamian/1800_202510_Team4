<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Login to JAC</title>
        <meta name="comp1800 template" content="My 1800 App" />

        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- Bootstrap Library CSS CDN go here -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

        <!-- Bootstrap Library FIREBASE CDN go here -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>

        <!-- Boostrap Library JS CDN  go here -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

        <!-- Other libraries go here -->
        <!-- Google Icons (Material Design)-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />

        <!-- Link to styles of your own -->
        <link rel="stylesheet" href="/styles/style.css" />
        <link rel="stylesheet" href="/styles/login.css" />
        <link rel="stylesheet" href="/styles/onboarding.css" />
    </head>

    <body>
        <!--============================-->
        <!-- Your HTML Layout goes here -->
        <!--============================-->
        <div class="container">
            <img src="/images/jacLogo.png" id="avatar" class="float-start img-fluid" alt="JAC Logo" />

            <h1 class="d-flex jusitfy-content-center">What Gamer Are You?</h1>
            <div class="btn-group-vertical gap-5 pt-2" role="group" aria-label="Basic checkbox toggle button group">
                <input type="checkbox" class="btn-check" id="casual-check" />
                <label class="btn btn-outline-secondary" for="casual-check">Casual</label>

                <input type="checkbox" class="btn-check" id="firstPersonShooter-check" />
                <label class="btn btn-outline-secondary" for="firstPersonShooter-check">First Person Shooter</label>

                <input type="checkbox" class="btn-check" id="horror-check" />
                <label class="btn btn-outline-secondary" for="horror-check">Horror</label>

                <input type="checkbox" class="btn-check" id="massMultiplayer-check" />
                <label class="btn btn-outline-secondary" for="massMultiplayer-check">Mass Multiplayer</label>

                <input type="checkbox" class="btn-check" id="rolePlaying-check" />
                <label class="btn btn-outline-secondary" for="rolePlaying-check">Role-Playing</label>
            </div>

            <p id="error-message" class="text-danger mt-3" style="display: none;">Please choose a maximum of two checkboxes.</p>

            <button id="submitBtn" type="button" class="btn1 btn-outline-secondary text-dark btn-lg mt-3">Submit!</button>
        </div>

        <div class="pacman"></div>
        <div class="dots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
        <div class="ghost ghost--blue"></div>
        <div class="ghost ghost--pink"></div>
        <div class="ghost ghost--orange"></div>

        <!--==========================================-->
        <!-- Your own JavaScript functions go here    -->
        <!--==========================================-->
        <!-- Link to scripts of your own -->
        <!-- <script src="./scripts/script.js"></script> -->
        <script src="/scripts/firebaseAPI_config.js"></script>
        <script src="/scripts/onboarding.js"></script>
    </body>
</html>
