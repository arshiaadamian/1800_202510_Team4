<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login to JAC</title>
    <meta name="comp1800 template" content="My 1800 App" />

    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap Library CSS CDN go here -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

    <!-- Boostrap Library JS CDN  go here -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <!-- Other libraries go here -->
    <!-- Google Icons (Material Design)-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

    <!-- Link to styles of your own -->
    <link rel="stylesheet" href="./styles/style.css" />
</head>

<body>
    <!------------------------------>
    <!-- Your HTML Layout go here -->
    <!------------------------------>

    <img src="./images/JAC logo.png" class="float-start img-fluid" alt="JAC Logo">
    <div class="mb-3">
        <h2 class="text-center text-bg-light rounded">Login to JAC:</h2>
    </div>
    <form action="/index.html">
        <div class="mb-3">
            <input id="emailInput" type="email" class="form-control" placeholder="Email..." required>
        </div>
        <div class="mb-3">
            <input id="passwordInput" type="password" class="form-control" placeholder="Password..." required>
        </div>
        <div class="mb-3 text-center">
            <input type="submit" class="btn btn-light" value="Login">
            <input type="button" class="btn btn-light" onclick="window.location='signup.html'" value="Sign Up">
        </div>

    </form>

    <!---------------------------------------------->
    <!-- Your own JavaScript functions go here    -->
    <!---------------------------------------------->
    <!-- Link to scripts of your own -->
    <!-- <script src="./scripts/script.js"></script> -->
</body>

</html>
